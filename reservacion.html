<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Reservaciones - Los Esteros</title>
        <!-- Materialize CSS CDN -->
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
            rel="stylesheet">
        <!-- Custom CSS -->
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/barra.css">
        <!-- Font Awesome -->
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet">
    </head>
    <body class="light-green lighten-4">
        <div class="si">
            <header>
                <nav class="nav-extended light-red lighten-3">
                    <div class="nav-wrapper container">
                        <a href class="brand-logo black-text"><i
                                class="material-icons right">restaurant</i>Los
                            Esteros</a>
                        <ul class="right hide-on-med-and-down">
                            <li><a href="index.html" class="black-text"><i
                                        class="material-icons right black-text">home</i>Inicio</a></li>
                            <li><a href="menu.html" class="black-text"><i
                                        class="material-icons right black-text">menu_book</i>Menú</a></li>
                            <li><a href="reservacion.html" class="black-text"><i
                                        class="material-icons right black-text">bookmarks</i>Reservaciones</a></li>
                            <li><a href="contacto.html" class="black-text"><i
                                        class="material-icons right black-text">call</i>Contacto</a></li>
                        </ul>
                    </div>
                </nav>
            </header>
        </div>
        <div class="content">
            <main>
                <section class="section center-align">
                    <h2 class="black-text">Reservaciones<i
                            class="material-icons">bookmarks</i></h2>
                    <p class="black-text">Reserva una mesa en Los Esteros para
                        disfrutar de una experiencia gastronómica única.</p>
                    <form action="#" class="container">
                        <div class="row">
                            <div class="input-field col s12 m6">
                                <input id="name" type="text" class="validate ">
                                <label for="name" class="black-text"><i
                                        class="material-icons black-text">person</i>Nombre</label>
                            </div>
                            <div class="input-field col s12 m6">
                                <input id="email" type="email"
                                    class="validate ">
                                <label for="email" class="black-text"><i
                                        class="material-icons black-text">mail</i>Correo
                                    Electrónico</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12 m6">
                                <input id="date" type="text" class="datepicker">
                                <label for="date" class="black-text"><i
                                        class="material-icons black-text">calendar_month</i>Fecha</label>
                            </div>
                            <div class="input-field col s12 m6">
                                <input id="time" type="text" class="timepicker">
                                <label for="time" class="black-text"><i
                                        class="material-icons black-text">schedule</i>Hora</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <textarea id="message"
                                    class="materialize-textarea"></textarea>
                                <label for="message" class="black-text"><i
                                        class="material-icons black-text">chat</i>Mensaje</label>
                            </div>
                        </div>
                        <button type="submit" class="btn green black-text"><i
                                class="material-icons right">send</i>Enviar</button>
                    </form>
                </section>
            </main>
            <div class="black">
                <div class="center">
                    <h1>Mas Informacion..</h1>
                    <p>redes sociales</p>
                    <p>descripcion</p>
                    <p>ect</p>
                </div>
            </div>
        </div>
        <!-- Materialize JavaScript -->
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script>
        document.addEventListener('DOMContentLoaded', function() {
            var elems = document.querySelectorAll('.sidenav');
            var instances = M.Sidenav.init(elems);
            var elemsDate = document.querySelectorAll('.datepicker');
            var instancesDate = M.Datepicker.init(elemsDate);
            var elemsTime = document.querySelectorAll('.timepicker');
            var instancesTime = M.Timepicker.init(elemsTime);
        });
    </script>
    </body>
</html>
